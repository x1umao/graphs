<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="images/favicon-small.png" sizes="16x16">
    <link rel="icon" type="image/png" href="images/favicon-large.png" sizes="32x32">
    <title>Graphs DB</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
</head>

<body class="person-bg">
<div class="container">
    <div class="row">
        <div class="col-12 col-lg-8">
            <div class="row pt-0 pb-2 pt-md-4">
                <div class="col-12 col-md-4 col-lg-3 my-auto">
                    <div class="logo py-5 py-md-0 ">
                        <a href="/">
                            <img src="images/graphs-logo.svg" class="mx-auto mx-md-0">
                        </a>
                    </div>
                </div>
                <div class="col-12 col-md-8 col-lg-9">
                    <div class="form-group form-search mb-0 mr-6">
                        <span class="fa fa-search form-icon"></span>
                        <input type="text" id="search" class="form-control"
                               placeholder="Search person, article, journal...">
                        <div class="search-dropdown" id="suggest" style="display: none">
                            <button type="button" class="dropdown-item suggestButton" onclick="toList(this)"><span
                                    id="person"></span> results in <em>Person</em></button>
                            <button type="button" class="dropdown-item suggestButton" onclick="toList(this)"><span
                                    id="article"></span> results in <em>Article</em></button>
                            <button type="button" class="dropdown-item suggestButton" onclick="toList(this)"><span
                                    id="journal"></span> results in <em>Journal</em></button>
                            <button type="button" class="dropdown-item disabled" id="alert0"><i> <em>0</em> result is
                                found</i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row pb-5 pb-md-4">
        <div class="col-12 col-lg-8">
            <div class="card-m card-person">
                <div class="row">
                    <div class="col-2 col-lg-1">
                        <span class="fa fa-user-circle card-icon"></span>
                    </div>
                    <div class="col-10 col-lg-11">
                        <h4 class="pb-3" th:text="${pDetailVO.person.name}">Edson C. Tandoc Jr.</h4>
                        <p><b>Gender</b></p>
                        <p class="ml-3" th:text="${pDetailVO.person.gender}">Male</p>
                        <p class="ml-5"><b>Articles</b></p>
                        <p class="ml-3" th:text="${pDetailVO.counter}">Nil</p>
                    </div>
                </div>
            </div>
            <div class="card-m card-graph">
                <div id="graphContainer" style="width: 100%;height:600px"></div>
            </div>
        </div>
        <div class="col-12 col-lg-4">
            <div class="row">
                <div class="col-12 col-md-6 col-lg-12">
                    <div class="card-m">
                        <h5>Articles</h5>
                        <div id="column-chart-person" class="pt-4"></div>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-12">
                    <div class="card-m">
                        <h5>Related Persons</h5>
                        <div th:each="p:${pDetailVO.relatedPerson}">
                            <a th:href="|person-detail?name=${p.name}|" class="card-hover">
                                <div class="card-s card-person card-s-person">
                                    <span class="fa fa-user-circle card-icon"></span>
                                    <div class="card-s-info ml-5">
                                        <h6 class="mb-1" th:text="${p.name}">Patrick Ferrucci</h6>
                                        <p><b>Gender</b></p>
                                        <p class="ml-2" th:text="${p.gender}">Male</p>
                                        <p class="ml-4"><b>Articles</b></p>
                                        <p class="ml-2" th:text="${p.counter}">121</p>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/search.js"></script>
<script th:inline="javascript">
    const graph = /*[[${pDetailVO.echartsVO}]]*/ "??";
    renderGraph();
    renderBar();
    fillSearchBar();

    function renderGraph() {

        let nodeMap = {};

        const dom = document.getElementById("graphContainer");
        const myChart = echarts.init(dom);
        const app = {};
        let option;
        const colorTable = ['rgba(76, 142, 230, 1)',
                            'rgba(228, 78, 43, 1)',
                            'rgba(248, 181, 41, 1)',
                            'rgb(128,182,229)'];
        // myChart.showLoading();
        graph.nodes.forEach(function (node) {
            node.symbolSize = 20;
        });
        graph.nodes.forEach(function (node) {
            node.category = parseInt(node.category);
            node.label = {show: false};
            // construct id,name
            nodeMap[node.id] = node.name;
        })
        option = {
            title: {
                text: ' ',
                subtext: 'Default layout',
                top: 'bottom',
                left: 'right'
            },
            tooltip: {
                position: 'top',
                confine: true,
                formatter: function (d) {
                    if(d.dataType==='node'){
                        let terms = d.name.split(' ');
                        let result = '';
                        let len = 0;
                        for (let i = 0; i < terms.length; i++) {
                            if(result.indexOf('<br>')===-1){
                                if(len+terms[i].length+1>37){
                                    result += '<br>';
                                    len = 0;
                                }
                            }else{
                                if(len+terms[i].length+1>43){
                                    result += '<br>';
                                    len = 0;
                                }
                            }
                            result += terms[i]+' ';
                            len += terms[i].length+1;
                        }
                        console.log(d);
                        if (d.data.category === 0 || d.data.category === 3) {
                            return `<p><b>Name:&nbsp</b> ${result}</p><br>
                                <p><b>Gender:&nbsp</b>${d.data.gender}</p><br>
                                <p><b>Status:&nbsp</b>${d.data.gender}</p>`
                        } else if (d.data.category === 1) {
                            let year = d.data.year!==undefined?d.data.year:'N.A';
                            return `<p><b>Title:&nbsp</b>${result}</p><br>
                                <p><b>Year:&nbsp</b>${year}</p>`;
                        } else if (d.data.categories===2){
                            return `<p><b>Title:&nbsp</b>${result}</p>`;
                        }
                    }else if(d.dataType==='edge'){
                        let source = nodeMap[d.data.source];
                        let target = nodeMap[d.data.target];
                        source = source.length>17?source.slice(0,17)+'...':source;
                        target = target.length>17?target.slice(0,17)+'...':source;
                        const order = d.data.order;
                        const tooltip = `<p>${source}<b>&nbspâ†’&nbsp</b>${target}</p><br>
                                         <p><b>Type:&nbsp</b></p>${d.data.type}`;
                        if(d.data.type==='WROTE'){
                            return tooltip+`<br><p><b>Order:&nbsp</b>${order}</p>`
                        }else{
                            return tooltip;
                        }
                    }
                },
                extraCssText: 'width:350px;',
                textStyle:{
                    fontFamily : 'poppins',
                    fontSize: 14
                }
            },
            toolbox: {
                show: true,
                itemSize: 45,
                top: '88%',
                right: '3%',
                feature: {
                    saveAsImage: {
                        show: true,
                        icon: 'image://images/download.png'
                    }
                }
            },
            legend: [{
                // selectedMode: 'single',
                data: graph.category.map(function (a) {
                    return a.name;
                })
            }],
            series: [
                {
                    type: 'graph',
                    layout: 'force',
                    data: graph.nodes,
                    links: graph.links,
                    categories: graph.category,
                    roam: true,
                    draggable: true,
                    label: {
                        normal: {
                            show: false,
                        }
                    },
                    force: {
                        // initLayout:'force',
                        // repulsion: 500,
                        // edgeLength: [30,100]
                        edgeLength: 55,
                        repulsion: 150,
                        gravity: 0.03
                    },
                    edgeSymbol: ['none', 'arrow'],
                    emphasis: {
                        focus: 'adjacency',
                        lineStyle: {
                            width: 10
                        }
                    }
                }
            ],
            color: colorTable
        };

        myChart.setOption(option);

        if (option && typeof option === 'object') {
            myChart.setOption(option);
        }
    }

    function renderBar() {
        // set the dimensions and margins of the graph
        var margin = {top: 0, right: 0, bottom: 30, left: 0},
            width = 800 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;

        // set the ranges
        var x = d3.scaleBand()
            .range([0, width])
            .padding(0.4);
        var y = d3.scaleLinear()
            .range([height, 0]);

        var tooltip = d3.select("body").append("div");

        // append the svg object to the divivsion
        var svg = d3.select("#column-chart-person").append("svg")
            .attr('preserveAspectRatio', 'xMinYMin meet')
            .attr(
                'viewBox',
                '0 0 ' +
                (width + margin.left + margin.right) +
                ' ' +
                (height + margin.top + margin.bottom)
            )
            .append("g")
            .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");

        const bgGradient = svg
            .append('linearGradient')
            .attr('id', 'bg-gradient')
            .attr('gradientTransform', 'rotate(90)');
        bgGradient
            .append('stop')
            .attr('stop-color', '#fd1d1d')
            .attr('offset', '0%');
        bgGradient
            .append('stop')
            .attr('stop-color', '#9c0063')
            .attr('offset', '100%');

        let data = [];
        let temp = new Map();
        graph.nodes.forEach(d => {
            if (d.category === 1 && d.year !== '0') {
                if (temp.get(d.year) === undefined) {
                    temp.set(d.year, 1);
                } else {
                    temp.set(d.year, temp.get(d.year) + 1);
                }
            }
        })
        temp.forEach(function (value, key) {
            data.push({travellers: value, period: key});
        });

        // format the data
        data.forEach(function (d) {
            d.travellers = +d.travellers;
        });

        data.sort((o1, o2) => {
            if (o1['period'] > o2['period']) {
                return 1;
            } else {
                return -1;
            }
        });
        //only show the latest ten years
        data = data.slice(0,10);

        // Scale the range of the data in the domains
        x.domain(data.map(function (d) {
            return d.period;
        }));
        y.domain([0, d3.max(data, function (d) {
            return d.travellers;
        })]);

        var formatComma = d3.format(",");

        // append the rectangles for the bar chart
        svg.selectAll(".bar")
            .data(data)
            .enter().append("rect")
            .attr("fill", "rgba(76, 142, 230, 1)")
            .attr("rx", 25)
            .attr("x", function (d) {
                return x(d.period);
            })
            .attr("width", x.bandwidth())
            .attr("y", function (d) {
                return y(d.travellers);
            })
            .attr("height", function (d) {
                return height - y(d.travellers);
            })
            //add tooltip
            .on("mousemove", function (d) {
                tooltip
                    .attr("class", "bar-tooltip")
                    .style("left", d3.event.pageX + 5 + "px")
                    .style("top", d3.event.pageY - 80 + "px")
                    .style("display", "inline-block")
                    .html(`Number of articles: ${d.travellers}`);
            })
            .on("mouseout", function (d) {
                tooltip.style("display", "none");
            });

        // add the x Axis
        svg.append("g")
            .attr("class", "bar-chart-axis")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x))
            .call(g => g.select(".domain").remove());

    }

    function fillSearchBar() {
        const searchBar = document.querySelector("#search");
        const referer = document.referrer;
        const index = referer.indexOf('keyword=');
        if (index !== -1) {
            searchBar.value = referer.slice(index + 8).replace('%20', ' ');
        }
    }

</script>
</body>
</html>
